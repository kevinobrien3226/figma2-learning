<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>E-Learning Full Homepage</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="discover-container">
        
        <div class="discover-grid">

            <div class="discover-content-text">
                <h1>
                    What Will You Discover?
                </h1>
                <p>
                    Explore new skills, deepen existing passions, and get lost in creativity. What you find just might surprise and inspire you.
                </p>
                <button class="button-1">Browse Class</button>
            </div>

            <div class="discover-content-images">
                <div class="video-image-container">
                    <img class="video-image" src="images/videoimage.png">
                </div>
                <div class="simplifying-box">
                    <div class="pause-image-container">
                        <img class="pause-image" src="images/pause.bmp">
                    </div>
                    <p class="simp">
                        3.Simplifying
                    </p>
                </div>
                <div class="advanced-box">
                    <div class="graph-image-container">
                        <img class="graph-image" src="images/graph.bmp">
                    </div>
                    <p>
                        Best suited for Advanced Levels
                    </p>
                    <div class="exclaim-image-container">
                        <img class="exclaim-image" src="images/exclaim.bmp">
                    </div>
                </div>
            </div>

        </div>

    </div>
    
</body>

</html>
